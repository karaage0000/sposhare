{% extends 'base.html' %}

{% block title %}Detail{% endblock %}

{% block contents %}

<div class="album py-5 bg-light">
    <!--Boostrapのグリッドシステム-->
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div>
                <h3>{{detail.title}}</h3>
                <h4>{{detail.contents}}</h4>
                {% if detail.url %}
                {% set playlist_id = detail.url.split('/')[-1] %}
                <iframe src="https://open.spotify.com/embed/playlist/{{ playlist_id }}" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                {% endif %}
            </div>
        </div>
        <p>投稿日　{{detail.create_at}}</p>

        <a href="{{url_for('pictapp.index')}}">プレイリスト一覧へ戻る</a>
    </div>
</div>

{% endblock %}
