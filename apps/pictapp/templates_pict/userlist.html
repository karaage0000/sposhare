{% extends 'base.html' %}

{% block title %}Picture Gallery{% endblock %}

{% block contents %}
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for picture in userlist %}
        <div class="col">          
          <div class="card shadow-sm">
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#55595c"/>
            <div class="card-body">
              <p class="card-text">{{picture.title}}</p>
              {% if picture.url %}
              {% set playlist_id = picture.url.split('/')[-1] %}
              <iframe src="https://open.spotify.com/embed/playlist/{{ playlist_id }}" class="embed-responsive-item"></iframe>
              {% endif %}
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{{url_for('pictapp.show_detail', id=picture.id)}}">
                  <button type="button"
                          class="btn btn-sm btn-outline-secondary">詳細</button></a>
                  <a href="{{url_for('pictapp.user_list', user_id=picture.user_id)}}">
                  <button type="button"
                          class="btn btn-sm btn-outline-secondary">
                          {{picture.username}}</button></a>
                </div>
                <a href="{{url_for('pictapp.user_list', user_id=picture.user_id)}}">
                <small class="text-muted">{{picture.username}}</small></a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
